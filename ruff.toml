# ==============================
# Main Ruff Configuration
# ==============================
line-length = 88
target-version = "py311"

[lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort (import sorting)
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "N",  # pep8-naming
    "S",  # bandit
]
ignore = [
    "W291",  # trailing whitespace
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "S101",  # use of assert detected (pytest uses assert)
    "S110",  # raise exception in __init__
    "S112",  # use of assert (pytest)
]

[lint.per-file-ignores]
"tests/*" = ["S101", "S106", "S108"]

# ==============================
# isort Configuration within Ruff
# ==============================
[lint.isort]
known-first-party = ["word:mcp"]   # Own code
combine-as-imports = true            # Combine imports with "as"
order-by-type = true                 # Order by import type
case-sensitive = false               # Case-insensitive ordering
lines-after-imports = 2              # Extra line after imports

# ==============================
# Formatting Configuration
# ==============================
[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
skip-magic-trailing-comma = false